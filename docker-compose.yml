services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mybizpro}
      POSTGRES_USER: ${POSTGRES_USER:-mybizpro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mybizpro_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"

  mybizpro-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: mybizpro-api:latest
    restart: unless-stopped
    expose:
      - "4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://${POSTGRES_USER:-mybizpro}:${POSTGRES_PASSWORD:-mybizpro_change_me}@db:5432/${POSTGRES_DB:-mybizpro}
    depends_on:
      - db

  mybizpro-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        API_KEY: ${API_KEY:-}
        VITE_API_KEY: ${VITE_API_KEY:-}
    image: mybizpro-app:latest
    expose:
      - "80"
    restart: unless-stopped
    environment:
      NODE_ENV: production
    depends_on:
      - mybizpro-api

volumes:
  postgres_data:
