services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256 --auth-local=scram-sha-256
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    expose:
      - "5432"

  mybizpro-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: mybizpro-api:latest
    restart: unless-stopped
    ports:
      - "${API_PORT:-4000}:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://${POSTGRES_USER:?POSTGRES_USER is required}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@db:5432/${POSTGRES_DB:?POSTGRES_DB is required}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:?JWT_ACCESS_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      ACCESS_TOKEN_TTL: ${ACCESS_TOKEN_TTL:-15m}
      ACCESS_TOKEN_MAX_AGE_MS: ${ACCESS_TOKEN_MAX_AGE_MS:-900000}
      REFRESH_TOKEN_TTL_DAYS: ${REFRESH_TOKEN_TTL_DAYS:-30}
      AUTH_COOKIE_SECURE: ${AUTH_COOKIE_SECURE:-true}
      AUTH_COOKIE_SAME_SITE: ${AUTH_COOKIE_SAME_SITE:-lax}
    depends_on:
      - db

  mybizpro-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        API_KEY: ${API_KEY:-}
        VITE_API_KEY: ${VITE_API_KEY:-}
    image: mybizpro-app:latest
    ports:
      - "${APP_PORT:-40}:80"
    restart: unless-stopped
    environment:
      NODE_ENV: production
    depends_on:
      - mybizpro-api

volumes:
  postgres_data_v2:
